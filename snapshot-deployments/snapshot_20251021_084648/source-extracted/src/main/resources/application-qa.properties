# QA Environment Configuration
# This profile is designed for QA testing with persistent data

# Server configuration
server.port=8080
server.servlet.context-path=/

# Database configuration - Use file-based H2 for persistence
spring.datasource.url=jdbc:h2:file:./qa-data/chapterdb;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (for QA debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# Logging configuration
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.turningpoint.chapterorganizer=DEBUG

# Application specific settings
app.initialize-sample-data=true
app.qa-mode=true

# CORS configuration for QA frontend
cors.allowed-origins=http://localhost:3000,http://localhost:8081,http://localhost:8080