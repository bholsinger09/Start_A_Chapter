services:
  # Backend Spring Boot Application
  - type: web
    name: chapter-organizer-backend
    runtime: docker
    dockerfilePath: ./Dockerfile
    plan: free
    databases:
      - chapter-organizer-db
    envVars:
      - key: JAVA_VERSION
        value: "21"
      - key: SPRING_PROFILES_ACTIVE
        value: production
      - key: SPRING_JPA_HIBERNATE_DDL_AUTO
        value: update
      - key: SPRING_JPA_DATABASE_PLATFORM
        value: org.hibernate.dialect.PostgreSQLDialect
      - key: CORS_ALLOWED_ORIGINS
        value: https://chapter-organizer-frontend.onrender.com

  # Frontend Vue.js Application  
  - type: web
    name: chapter-organizer-frontend
    env: node
    buildCommand: cd frontend && npm ci && npm run build:prod
    startCommand: cd frontend && npm run preview -- --host 0.0.0.0 --port $PORT
    plan: free
    envVars:
      - key: VITE_API_BASE_URL
        value: https://chapter-organizer-backend.onrender.com

# PostgreSQL Database
databases:
  - name: chapter-organizer-db
    databaseName: chapter_organizer
    user: chapter_user
    plan: free
