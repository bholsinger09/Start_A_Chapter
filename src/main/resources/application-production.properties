# Production Profile Configuration
spring.application.name=Campus Chapter Organizer

# PostgreSQL Database Configuration (for production)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/chapterdb}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration for Production
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# Flyway Migration (optional for production)
spring.flyway.enabled=false

# Thymeleaf Configuration
spring.thymeleaf.cache=true

# Logging
logging.level.com.turningpoint.chapterorganizer=INFO
logging.level.org.hibernate.SQL=WARN

# Server Configuration
server.port=${PORT:8080}