
# Production Profile Configuration
spring.application.name=Campus Chapter Organizer

# Server Configuration
server.port=${PORT:8080}

# PostgreSQL Database Configuration (for production)
# Render provides DATABASE_URL which gets converted by startup.sh
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/chapterdb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection pool settings for production
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000

# JPA/Hibernate Configuration for Production
spring.jpa.database-platform=${SPRING_JPA_DATABASE_PLATFORM:org.hibernate.dialect.PostgreSQLDialect}
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:create-drop}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# CORS Configuration for Production
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000}

# Flyway Migration (optional for production)
spring.flyway.enabled=false

# Thymeleaf Configuration
spring.thymeleaf.cache=true

# Logging Configuration
logging.level.com.turningpoint.chapterorganizer=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.root=INFO

# Enable debug logging for startup issues
debug=true

# Actuator Configuration for Production
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.probes.enabled=true