# Production Profile Configuration
spring.application.name=Campus Chapter Organizer

# Server Configuration
server.port=${PORT:8080}

# PostgreSQL Database Configuration (for production)
# Render provides DATABASE_URL which gets converted to SPRING_DATASOURCE_URL by startup.sh
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection pool settings for production
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000

# JPA/Hibernate Configuration for Production
spring.jpa.database-platform=${SPRING_JPA_DATABASE_PLATFORM:org.hibernate.dialect.PostgreSQLDialect}
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=false

# CORS Configuration for Production
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000}

# Flyway Migration (optional for production)
spring.flyway.enabled=false

# Thymeleaf Configuration
spring.thymeleaf.cache=true

# Logging Configuration
logging.level.com.turningpoint.chapterorganizer=INFO
logging.level.org.springframework.web=INFO

# Logging
logging.level.com.turningpoint.chapterorganizer=INFO
logging.level.org.hibernate.SQL=WARN

# Server Configuration
server.port=${PORT:8080}